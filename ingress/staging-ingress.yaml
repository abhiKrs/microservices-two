apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - apibeta.logfire.sh
    secretName: apibeta-logfire-tls-secret
  rules:
    - host: apibeta.logfire.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix   
            backend:   
              service:   
                name: gowebapi
                port:   
                  number: 8080